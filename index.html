<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionamento WhatsApp</title>
</head>
<body>
    <script>
        // Array com os links de WhatsApp
        const whatsappLinks = ['https://wa.link/7gl2zr', 'https://wa.link/13vfcu'];
        
        // Contador para alternar entre os links
        let clickCount = 0;

        // Redirecionar imediatamente ao carregar a p√°gina
        window.location.href = whatsappLinks[clickCount % whatsappLinks.length];

        // Adicionar evento de clique para alternar entre os links
        document.addEventListener('click', function() {
            clickCount++;
            window.location.href = whatsappLinks[clickCount % whatsappLinks.length];
        });
    </script>
</body>
</html>
