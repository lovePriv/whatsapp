<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionamento WhatsApp</title>
</head>
<body>
    <a href="https://wa.link/7gl2zr" id="whatsappLink">Abrir WhatsApp</a>

    <script>
        document.getElementById('whatsappLink').addEventListener('click', function(e) {
            e.preventDefault();

            // Alternar entre os dois links a cada clique
            if (this.getAttribute('href') === 'https://wa.link/7gl2zr') {
                this.setAttribute('href', 'https://wa.link/13vfcu');
            } else {
                this.setAttribute('href', 'https://wa.link/7gl2zr');
            }

            // Redirecionar para o link atual
            window.location.href = this.getAttribute('href');
        });
    </script>
</body>
</html>
